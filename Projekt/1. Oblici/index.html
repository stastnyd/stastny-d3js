<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    
    <h1>Ovo je SVG pravokutnik</h1>
    <svg height="400" width="400">
      <rect x="300" y="100" fill="green" width="100" height="200"></rect>
    </svg>

    <h1>Ovo je SVG kru≈ænica</h1>
    <svg height="400" width="600">
      <circle
        cx="300"
        cy="300"
        r="70"
        fill="pink"
        stroke="green"
        stroke-width="3"
      ></circle>
    </svg>
    <h1>Ovo je SVG linija</h1>
    <svg height="400" width="400">
      <line x1="130" y1="0" x2="100" y2="400" stroke="purple" stroke-width="3"/>
    </svg>
    <h1>Ovo je SVG path</h1>
    <svg height="230" width="420">
      <path d="M150 0 L75 200 L225 200 Z"/>
    </svg>
    
    <h1>Ovo je svg trokut sa zaobljenjem</h1>
    <svg height="400" width="400">
      <path d="M150 0 L75 200 L225 200 C 225 200 150 150 150 50" />
    </svg>
  </body>
</html>
